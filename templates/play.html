{% extends "layout.html" %}

{% block title %}
Play
{% endblock %}

{% block content %}
<div class="row mb-3">
  <div class="col-6 text-start">
    <form action="/exit" method="get">
      <button type="submit" class="btn btn-outline-dark w-100">
        Exit Game
      </button>
    </form>
  </div>
  <div class="col-6 text-end">
    <form action="/howto" method="get">
      <button type="submit" class="btn btn-outline-dark w-100">
        How to Play
      </button>
    </form>
  </div>
</div>

<div class="row">
  <!-- Left: Room info and messages -->
  <div class="col-md-8">
    <h2>{{ room_name|capitalize }}</h2>
    <p>{{ room_description }}</p>

    <section>
      <h3>Messages</h3>
      <p>{{ messages }}</p>
    </section>
  </div>

  <!-- Right: Inventory -->
  <div class="col-md-3 col-lg-2 ms-auto">
    <div class="card border-dark small mb-3">
      <div class="card-body p-2">
        <h5 class="card-title">Inventory</h5>
        <ul class="mb-0">
          {% for item in inventory %}
            <li>{{ item }}</li>
          {% else %}
            <li>(empty)</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Command form -->
<form action="/command" method="post" class="d-flex gap-2 mt-3">
  <input type="text" name="command" placeholder="Enter a command..." autofocus class="form-control">
  <button type="submit" class="btn btn-dark">Do&nbsp;it</button>
</form>
{% endblock %}
